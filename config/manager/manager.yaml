# PLACEHODLER UNTIL KUSTOMIZE CAN UPDATE NAMESPACES
#apiVersion: v1
#kind: Namespace
#metadata:
#  labels:
#    control-plane: controller-manager
#  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 499
        runAsGroup: 499
      containers:
        - imagePullPolicy: Always # TODO
          env:
            - name: OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: RELEASE_VERSION
              value: "0.0.1-snapshot"
            - name: SSL_CERT_DIR
              value: "/etc/pki/tls/certs"
          command:
            - /manager
          args:
            - "--enable-leader-election"
          image: controller:latest
          name: manager
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          resources:
            limits:
              cpu: 300m
              memory: 500Mi
            requests:
              cpu: 300m
              memory: 500Mi
          volumeMounts:
          - name: cache-volume
            mountPath: /cache
          - name: cred-volume
            mountPath: /home/nonroot/.docker
          - name: host-registries-conf
            mountPath: /mnt/host/registries.conf
            readOnly: true
      volumes:
        - name: cache-volume
          emptyDir: {}
        - name: cred-volume
          emptyDir: {}
        - name: host-registries-conf
          hostPath:
            path: /etc/containers/registries.conf
            type: File
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
